<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="center">
        <h1>Application form</h1>
    </div>

    <div class="Application">
        <form action="">
            <label for="">Ad:</label><br>
        <input type="text" placeholder="Adınızı daxil edin"><br><br>
        <label for="">Soyad:</label><br>
        <input type="text" placeholder="Soyadınızı daxil edin"><br><br>
        <label for="">Şifrə:</label><br>
        <input type="text" placeholder="Şifrəni daxil edin"><br><br>
    
        <label for="">Cinsinizi seçin</label><br>
        <label for="">K</label>
        <input name="K" type="checkbox"><br>
        <label for="">Q</label>
        <input name="Q" type="checkbox"><br><br>
        
        <label for="">Bitirdiyiniz təhsil müəssisəsini seçin</label><br>
        <label for="">Orta</label>
        <input type="checkbox"><br>
        <label for="">Bakalavr</label>
        <input type="checkbox"><br>
        <label for="">Magistr</label>
        <input type="checkbox"><br>
        <label for="">Doktor</label>
        <input type="checkbox"><br><br>
    
        <label for="">Yaş:</label>
        <input type="number" min="1" max="113"><br><br>
        <label for="">Boy:</label>
        <input type="number"min="100" max="200" placeholder="sm"><br><br>
        <label for="">Çəki:</label>
        <input type="number" min="30" max="100"><br><br>
    
    
        </form>
        

    </div>

    <div class="tesdiqle">
        
        <input type="submit" value="Təsdiqlə">

    </div>

    
    
     
    
    
    


    
   
</body>
</html>
